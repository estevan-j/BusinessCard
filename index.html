<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>

<body>
    <section class="card">
        <div class="card-img">
            <img src="img/hero-image-business-card.png" alt="background" />
            <img src="img/white-overlay.svg" class="img-wave" alt="wave" />
        </div>
        <div class="card-info">
            <h2>Perfect solution for small business</h2>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <div class="line"></div>
        <div class="card-user">
            <img src="img/avatar-image-business-card.png" alt="icon-user" >
            <div class="user-info">
                <h3>Amy Burgess</h3>
                <span>Customer Manger, Solution Oy</span>
            </div>
        </div>
    </section>
</body>

</html>
